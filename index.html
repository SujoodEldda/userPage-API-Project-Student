<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        
        <div class="quote-container"></div>	
        
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	

        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container"></div>	
        </div>	

        <div class="buttons">	
            <button id="displayUser" onclick="displayUser()">Display User</button>
            <button id="Save-User-Page" onclick="saveUser()">Save User Page</button>	
            <button id="Load-User-Page" onclick="chooseUser()">Load User Page</button>		
        </div>	
    </div>

    <script id="pokemon-container-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src={{img}}>

        <div id="pokemon-text">{{pokemonName}}</div>
   </script>

    <script id="friends-container-template" type="text/x-handlebars-template">
        <br>
        {{#each friends}}
        <div>{{name}}</div>
        <br>
        {{/each}}
    </script>

    <script id="user-container-template" type="text/x-handlebars-template">
        <img id="profile-pic" src={{pic}}>
        <div class="user-info">
        {{first}} {{last}}
        <br>
        {{city}}, {{country}}
        </div>
   </script>

    <script id="quote-container-template" type="text/x-handlebars-template">
        favorite quote
        <br>
         {{quote}}
    </script>

    <script id="meat-container-template" type="text/x-handlebars-template">
        About Me 
        <br><br>
        <div class="meat-text">{{meat}}</div>
   </script>
   
   <script id="choose-container-template" type="text/x-handlebars-template">
        <br>
        {{#each keys}}
        <button id="{{this}}" onclick="loadUser(id)">{{this}}</button>
        <br>
        {{/each}}
    </script>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="configration.js"></script>
    <script src="pageModel.js"></script>
    <script src="Renderer.js"></script> 
    <script src="APIManager.js"></script> 
    <script src="main.js"></script> 
</body>

</html>
